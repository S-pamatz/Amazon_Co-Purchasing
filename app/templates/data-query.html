{% extends 'base.html' %}

{% block title %}
Query Form
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="queryInput">Query:</label>
        <input type="text" class="form-control" id="queryInput" name="query" placeholder="Enter query">
    </div>
    <button type="submit" class="btn btn-primary" name="button" value="products">Products</button>
    <button type="submit" class="btn btn-secondary" name="button" value="categories">Categories</button>
</form>

<div class="mt-4">
    <h3>Results:</h3>
    <div class="list-group" style="max-height: 300px; margin-bottom: 10px; overflow:scroll; -webkit-overflow-scrolling: touch;">
        <!-- Dynamic list items will be added here -->
        <!-- Example: -->
        <a href="#" class="list-group-item list-group-item-action">Item 1</a>
        <a href="#" class="list-group-item list-group-item-action">Item 2</a>
        <!-- ... -->
    </div>
</div>
{% endblock %}
